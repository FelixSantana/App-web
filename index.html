<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Menú dinamico</title>
</head>

<body>
  <div class="container-fluid contenedor">
    <div class="menu">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills header_ul"></ul>
      </header>
    </div>
    <div class="opciones d-flex flex-column">
      <button type="button" class="btn btn-primary m-2" id="btnAgregarOpcion" data-bs-toggle="modal"
        data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar opción</button>
      <button type="button" class="btn btn-warning m-2" id="btnActualizarOpcion" data-bs-target="#exampleModalToggle"
        data-bs-toggle="modal">Actualizar opción</button>
      <button type="button" class="btn btn-danger m-2" id="btnEliminarOpcion" data-bs-target="#eliminarOpcionModal"
        data-bs-toggle="modal">Eliminar opción</button>
    </div>
    <!-- Modal para agregar opcion -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva opcion</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nuevaOpcionId" class="col-form-label">ID</label>
                <input type="number" class="form-control" id="nuevaOpcionId">
              </div>
              <div class="mb-3">
                <label for="nuevaOpcionNombre" class="col-form-label">Nombre</label>
                <input type="text" class="form-control" id="nuevaOpcionNombre">
              </div>
              <div class="mb-3">
                <label for="nuevaOpcionEnlace" class="col-form-label">Enlace:</label>
                <input type="text" class="form-control" id="nuevaOpcionEnlace">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btnAgregarNuevaOpcion">Agregar opcion</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Actualizar opcion -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Actualizar opcion</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body modalActualizarOpcion">
            <p>Elija la opcion que desea actualizar</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="btnSiguiente">Siguiente</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Actualizar opcion</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="actualizarOpcionId" class="col-form-label">ID</label>
                <input type="number" class="form-control" id="actualizarOpcionId">
              </div>
              <div class="mb-3">
                <label for="actualizarOpcionNombre" class="col-form-label">Nombre</label>
                <input type="text" class="form-control" id="actualizarOpcionNombre">
              </div>
              <div class="mb-3">
                <label for="actualizarOpcionEnlace" class="col-form-label">Enlace:</label>
                <input type="text" class="form-control" id="actualizarOpcionEnlace">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Volver</button>
            <button class="btn btn-primary" id="btnGuardarCambios">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para eliminar opcion -->
    <div class="modal fade" id="eliminarOpcionModal" tabindex="-1" aria-labelledby="eliminarOpcionModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="eliminarOpcionModalLabel">Eliminar opcion</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body eliminarOpcionModal">
            <p>Elija las opciones que desea eliminar</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="btnEliminar">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
